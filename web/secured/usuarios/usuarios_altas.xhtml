<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        
        <h:form>   
        <p:messages id="messages" showDetail="false" autoUpdate="true"/>
        <h:panelGrid columns="2"> 
            <h:outputLabel for="matricula" value="matricula:*" />  
            <p:inputMask id="matricula" value="#{altaUsuarioBean.matricula}" required="true" mask="999999"/>  
              
            <h:outputLabel for="nombre" value="nombre: *"  />  
            <p:inputText  id="nombre" value="#{altaUsuarioBean.nombre}" required="true"/> 
            
           
             <h:outputLabel for="password" value="password: *"  />
             <h:panelGrid columns="2">                     
            <p:password  id="password" value="#{altaUsuarioBean.password}" required="true" feedback="true"   
                        promptLabel="Fortaleza" weakLabel="debil"  
                        goodLabel="normal" strongLabel="fuerte" match="password2"/> 
            
            <p:password  id="password2" value="#{altaUsuarioBean.password}" required="true" feedback="true"   
                        promptLabel="Fortaleza" weakLabel="debil"  
                        goodLabel="normal" strongLabel="fuerte"/> 
             </h:panelGrid>
            
            <h:outputLabel for="apellidop" value="apellidop: *"  />  
            <p:inputText id="apellidop" value="#{altaUsuarioBean.apellidop}" required="true"/>
            
            <h:outputLabel for="apellidom" value="apellidom: *"  />  
            <p:inputText id="apellidom" value="#{altaUsuarioBean.apellidom}" required="true"/>
             
            <h:outputText value="Sexo: *" />  
            <p:selectOneRadio id="sexo" value="#{altaUsuarioBean.sexo}">  
                <f:selectItem itemLabel="hombre" itemValue="h" />  
                <f:selectItem itemLabel="mujer" itemValue="m" />  
            </p:selectOneRadio> 
            
            <h:outputLabel for="fechanacimiento" value="fechanacimiento: *"  />  
            <p:inputMask id="fechanacimiento" value="#{altaUsuarioBean.fechaNacmiento}" required="true" mask="9999-99-99"/>
            
            <h:outputLabel for="pais" value="pais: *"  />  
            <p:inputText id="pais" value="#{altaUsuarioBean.pais}" required="true"/>
            
            <h:outputLabel for="estado" value="estado: *"  />  
            <p:inputText id="estado" value="#{altaUsuarioBean.estado}" required="true"/>
            
            <h:outputLabel for="puesto" value="puesto: *"  />  
            <p:inputText id="puesto" value="#{altaUsuarioBean.puesto}" required="true"/>
            
            <h:outputLabel for="descripcion" value="descripcion: "  />  
            <p:inputText id="descripcion" value="#{altaUsuarioBean.descripcion}" required="true"/>
            
            <p:selectOneMenu id="rol" value="#{altaUsuarioBean.rol}" required="true">  
                <f:selectItem itemLabel="Asigna Rol" itemValue="" />  
                <f:selectItems value="#{altaUsuarioBean.roles}" />  
                <p:ajax update="describepermiso"  
                        listener="#{altaUsuarioBean.handleCityChange}" />  
            </p:selectOneMenu> 
            <p:selectOneMenu id="describepermiso" value="#{altaUsuarioBean.permiso}" required="false">  
                <f:selectItem itemLabel="Descripcion" itemValue="" />  
                <f:selectItems value="#{altaUsuarioBean.permisos}"  noSelectionValue="true"/>  
            </p:selectOneMenu>  
            
        </h:panelGrid>  
        <p:commandButton value="Guardar" icon="ui-icon-check" style="margin:0" action="#{altaUsuarioBean.doAlta()}"/>
        <p:commandButton value="Reset" type="reset" />
        </h:form>
        
        
        
        
    </h:body>
    </f:view>
</html>
